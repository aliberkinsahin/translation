<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="0ZFiMY_pKZX9CD6PNhjNByjbqeLyQAkPnokvnGNWpF4" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Translator</title>
    <style>
        body {
            background: #eaeaea ;
        }
        .container {
            width: 80%;
            max-width: 500px;
            margin: 10% auto;
        }

        .card{
            border-radius: 12px;
            background: #f9f7f7;
        }
        .card-title {
            margin-top: .5em;
        }
        
        
    </style>
    
</head>
<body>
    <div class="container">
        <div class="col s12 m12 l12">
            <div class="col">
                <div id="main" class="card z-depth-5">
                    <div class="card-content">
                        <span class="card-title center-align" style="font-weight: 500;">Yandex API | Translate</span>
                        <div class="row">
                            <form id="translate-form">
                                <div class="input-field col offset-s2 s8">
                                    <input type="text" name="word" id="word" placeholder="Enter a word..." autocomplete="off">
                                </div>
                                <div class="input-field col offset-s2 s8">
                                    <select id="language">
                                        <option value="en">English</option>
                                        <option value="tr">Turkish</option>
                                        <option value="az">Azerbaijan</option>
                                        <option value="de">German</option>
                                        <option value="es">Spanish</option>
                                        <!-- <option value="fr">French</option>                                      
                                        <option value="it">Italian</option> -->
                                        <!-- <option value="nl">Dutch</option>
                                        <option value="ru">Russian</option>
                                        <option value="sv">Swedish</option>
                                        <option value="ja">Japanese</option>
                                        <option value="zh">Chinese</option>
                                        <option value="ar">Arabic</option>
                                        <option value="el">Greek</option>
                                        <option value="la">Latin</option> -->
                                    </select>
                                    <label for="test" id="test-output">Index:</label>
                                </div>
                                
                                <button type="submit" href="#translation" class="col btn waves-effect waves-light offset-s3 s6">Translate</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card z-depth-5">
                    <div id="translation" class="card-content center-align">
                        <h5 style="font-weight: 500;">Translation</h5>
                        <hr>
                        <span id="outputWord" style="display: block; margin-top: 1em; font-size: 1.5em;" ></span> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
        });
    </script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="translate.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
